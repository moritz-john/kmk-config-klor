site_url: https://moritz-john.github.io/kmk-config-klor/
repo_url: https://github.com/moritz-john/kmk-config-klor

nav:
  - index.md
  - installation.md
  - oled.md
  - rgb.md
  - hide_device_storage.md

site_name: KMK KLOR Firmware Docs
theme:
  name: material
  palette: 
    scheme: slate
    primary: black
    accent: green
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - navigation.footer

markdown_extensions:
  # Images:
  - attr_list
  - md_in_html
  # Code:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true
  # Admonitions:
  - admonition
  - pymdownx.details
  # Tables:
  - tables
  # Footnoes:
  - footnotes
  # Lists
  - def_list
  # Keys:
  - pymdownx.keys:
      key_map: {
                "rgbtog": "KC.RGB_TOG", 
               }
# extra_css:
#   - stylesheets/extra.css

plugins:
  - social

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moritz-john/kmk-config-klor

copyright: Created and maintained by Moritz John


